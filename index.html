<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <span class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
        </span>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-group">
          <span class="card-icon">
            <img src="./images/icon-ethereum.svg" alt="image equilibrium" />
            0.041 ETH</span
          >
          <span class="card-time">
            <img src="./images/icon-clock.svg" alt="clock" />
            3 days left</span
          >
        </div>
        <div class="card-profile">
          <div class="card-avatar">
            <img src="./images/image-avatar.png" alt="avatar" />
            <h2 class="card-user">Creation of <span>Braian Bernatto</span></h2>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bernatto</a>.
    </div>
  </body>
</html>
